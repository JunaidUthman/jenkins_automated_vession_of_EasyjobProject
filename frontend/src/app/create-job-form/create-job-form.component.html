<div class="create-job-form-container">
  <h2>{{ isUpdate ? 'Update Existing Post' : 'Post a New Opportunity' }}</h2>

  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="job-form">

    <!-- Section 1: Basic Information -->
    <div class="form-section">
      <h3>Basic Information</h3>
      <div class="form-grid">
        <div class="form-group-full">
          <label for="title">Job Title</label>
          <input type="text" id="title" formControlName="title" class="form-control"
            placeholder="e.g. Senior Frontend Developer" />
        </div>

        <div class="form-group">
          <label for="type">Position Type</label>
          <select id="type" formControlName="type" class="form-control">
            <option value="" disabled>Select type</option>
            <option *ngFor="let type of jobTypes" [value]="type">{{ type }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="contract_type">Contract Type</label>
          <select id="contract_type" formControlName="contract_type" class="form-control">
            <option value="" disabled>Select contract</option>
            <option *ngFor="let contract of contractTypes" [value]="contract">{{ contract }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="jobFunction">Level/Function</label>
          <input type="text" id="jobFunction" formControlName="jobFunction" class="form-control"
            placeholder="e.g. Junior, Manager, Lead" />
        </div>

        <div class="form-group-full">
          <label for="location">Location</label>
          <input type="text" id="location" formControlName="location" class="form-control"
            placeholder="City, Country or Remote" />
        </div>
      </div>
    </div>

    <!-- Section 2: Requirements -->
    <div class="form-section">
      <h3>Exigencies & Requirements</h3>
      <div class="form-grid">
        <div class="form-group">
          <label for="educationLevel">Minimum Education</label>
          <select id="educationLevel" formControlName="educationLevel" class="form-control">
            <option value="" disabled>Select level</option>
            <option *ngFor="let level of educationLevels" [value]="level">{{ level }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="field">Job Field</label>
          <input type="text" id="field" formControlName="field" class="form-control"
            placeholder="e.g. IT, Marketing, Finance" />
        </div>

        <div class="form-group">
          <label for="experienceMin">Min Experience (Years)</label>
          <input type="number" id="experienceMin" formControlName="experienceMin" class="form-control"
            placeholder="0" />
        </div>

        <div class="form-group">
          <label for="experienceMax">Max Experience (Years)</label>
          <input type="number" id="experienceMax" formControlName="experienceMax" class="form-control"
            placeholder="5" />
        </div>

        <div class="form-group form-group-full">
          <label for="description">Job Description</label>
          <textarea id="description" formControlName="description" class="form-control textarea-control"
            placeholder="Describe the role, responsibilities, and requirements in detail..."></textarea>
        </div>
      </div>
    </div>

    <!-- Section 3: Company Branding -->
    <div class="form-section">
      <h3>Company Details</h3>
      <div class="form-grid">
        <div class="form-group">
          <label for="company">Company Name</label>
          <input type="text" id="company" formControlName="company" class="form-control"
            placeholder="Your organization" />
        </div>

        <div class="form-group">
          <label for="logo">Company Logo {{ isUpdate ? '(Optional Update)' : '' }}</label>
          <input type="file" id="logo" (change)="onLogoSelected($event)" class="form-control" accept="image/*" />
        </div>
      </div>
    </div>

    <div class="submit-container">
      <button type="submit" class="submit-btn" [disabled]="jobForm.invalid">
        {{ isUpdate ? 'Save Changes' : 'Publish Opportunity' }}
      </button>
    </div>
  </form>
</div>
